<body>
  <h1>Guitar Helper</h1>

		  <option value="b">B</option>
		  <option value="c">C</option>
		  <option value="d">D</option>
		</select>

<!-- 		<select name="mode">
		  <option value="ionian">Ionian</option>
		  <option value="aeolian">Aeolian</option>
		</select> -->

		<button type="submit">Click me</button>
	</form>
  </div>


</body>

<template name="demo">
  <p>Note is {{note}} !!!</p>
</template>
