<head>
	<title>scale_helper</title>
</head>

<body>
	<h1>Guitar Helper</h1>

	<div class="guitar-neck">

		<div class="fret first"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>

		<ul class="dots">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>

		<ul class="strings">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>

		<ul class="open-notes">
			<li class="low-e">E</li>
			<li class="b">B</li>
			<li class="g">G</li>
			<li class="d">D</li>
			<li class="a">A</li>
			{{> fretbase string="5"}}
			<!-- <li class="high-e">E</li> -->
		</ul>

		<div class="notes">
			<div class="mask low-e"><ul></ul></div>
			<div class="mask a"><ul></ul></div>
			<div class="mask d"><ul></ul></div>
			<div class="mask g"><ul></ul></div>
			<div class="mask b"><ul></ul></div>
			<div class="mask high-e"><ul></ul></div>
		</div>
	</div>

	<div>
		<form class="scale-creator">
			<select name="note">
				<option value="a">A</option>
				<option value="b">B</option>
				<option value="c">C</option>
				<option value="d">D</option>
			</select>

			<select name="mode">
				<option value="ionian">Ionian</option>
				<option value="aeolian">Aeolian</option>
			</select>

			<select name="tuning">
				<option value="estandard">E Standard</option>
				<option value="dstandard">D Standard</option>
			</select>

			<button type="submit">Click me</button>
		</form>
	</div>

	{{> demo}}
</body>

<template name="demo">
	<p>Note is {{note}} and the mode is {{mode}} and tuning is {{tuning}}!!!</p>
</template>

<template name="fretbase">
	<li class="high-e">{{name}}</li>
</template>
